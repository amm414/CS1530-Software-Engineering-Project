{% extends 'base-template.html' %}

{% block content %}
<div class="admin-center-buttons">
  <div class="admin-space">
    <a href="/admin-view/users">
      <div class="admin-user-button">
        User Data <i class="fas fa-users"></i>
      </div>
    </a>
  </div>

  <div class="admin-space">
    <a href="/admin-view/postings">
      <div class="admin-user-button">
        Posting Data <i class="fas fa-file"></i>
      </div>
    </a>
  </div>

  <div class="admin-space">
    <a href="/admin-view/create-account">
      <div class="admin-user-button">
        Create User <i class="fas fa-users"></i>
      </div>
    </a>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">User ID</th>
        <th scope="col">Username</th>
        <th scope="col">Remove User?</th>
      </tr>
    </thead>
    <tbody>
      {% for someUser in UserQuery %}
        <tr>
          <td> {{someUser.userid}} </td>
          <td> {{someUser.username}} </td>
          {% if someUser.userid != 1%}
          <td>
            <form method="post">
  							<button type="submit" name="user_id" value={{ someUser.userid }}>Remove this user</button>
  					</form>
          </td>
          {% endif %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
