<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MOCKUP | CREATE POSTING VIEW</title>

    <link href="fontawesome-free-5.10.2-web/css/all.css" rel="stylesheet"> <!--load all styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/snippet-styles.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/create-post-view-styles.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container nav-container">
        <a class="button-a" href="#">
          <div class="navbar-button navbar-button-home ">
            <i class="fas fa-home"></i>
            CraigVersity
          </div>
        </a>


        <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control nav-search-input" type="search" placeholder="Search..." aria-label="Search">
            <button class="btn navbar-button nav-search-submit" type="submit"><i class="fas fa-search"></i></button>
          </form>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="button-a" href="#">
                <div class="navbar-button">
                  Filter Search
                </div>
              </a>
            </li>

            <li class="nav-item">
              <a class="button-a" href="#">
                <div class="navbar-button">
                  New Posting
                </div>
              </a>
            </li>

            <li class="nav-item">
              <a class="button-a" href="#">
                <div class="navbar-button">
                  Account
                  <i class="fas fa-cog"></i>
                </div>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="posting-border-box">
          <div class="create-posting-title">
            <h2>Create-a-Post Submission Form</h2>
            <hr class="create-posting-submit-hrline"/>
          </div>

          <div class="form">
            <div class="col-md-12 col-lg-6">
              <div class="create-posting-input-group">
                <h4 class="create-posting-label">Posting Title</h4>
                <input class="form-control form-control-lg" type="text" placeholder="Used Good for Sale!">
              </div>

              <div class="create-posting-input-group">
                <h4 class="create-posting-label">Category for Post</h4>
                <select class="selectpicker create-posting-select-category">
                  <option>Textbooks</option>
                  <option>Events</option>
                  <option>Opprotunities</option>
                  <option>Furniture</option>
                  <option>Goods</option>
                  <option>Software or Digital Media</option>
                  <option>Miscellaneous</option>
                </select>
              </div>

              <div class="create-posting-input-group">
                <h4 class="create-posting-label">Preferred Contact Method</h4>
                <div class="create-posting-radio-contact">
                  <div class="create-posting-radio-label">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input create-posting-radio-buttons" name="optradio">
                      Email
                    </label>
                  </div>

                  <div class="create-posting-radio-label">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input create-posting-radio-buttons" name="optradio">
                      Phone
                    </label>
                  </div>

                  <div class="create-posting-radio-label">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input create-posting-radio-buttons" name="optradio">
                      Site's Private Messaging
                    </label>
                  </div>
                </div>
              </div>

              <div class="create-posting-input-group">
                <h4 class="create-posting-label"></h4>
                <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
              </div>

            </div>




            <div class="col-md-12 col-lg-6">

            </div>

            <hr class="create-posting-submit-hrline"/>
            <div class="create-posting-submit-button">
              <button type="submit" class="btn btn-primary">Create Post!</button>
            </div>

          </div>

        </div>
      </div>
    </div>


  </body>
</html>
