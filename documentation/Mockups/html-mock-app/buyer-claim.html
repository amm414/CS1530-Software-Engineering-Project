<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MOCKUP | BUYER CLAIM VIEW</title>

    <link href="fontawesome-free-5.10.2-web/css/all.css" rel="stylesheet"> <!--load all styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/snippet-styles.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/navbar-styles.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/claim-styles.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="test.js"></script>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container nav-container">
        <a class="button-a" href="#">
          <div class="navbar-button navbar-button-home ">
            <i class="fas fa-home"></i>
            CraigVersity
          </div>
        </a>

        <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="button-a" href="#">
                <div class="navbar-button">
                  New Posting
                  <i class="fas fa-file"></i>
                </div>
              </a>
            </li>

            <li class="nav-item">
              <a class="button-a" href="#">
                <div class="navbar-button">
                  Help & FAQs
                  <i class="fas fa-info-circle"></i>
                </div>
              </a>
            </li>

            <li class="nav-item">
              <a class="button-a" href="#">
                <div class="navbar-button">
                  Account
                  <i class="fas fa-cog"></i>
                </div>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <div class="container">
      <div class="col-xs-12 col-xl-8 offset-xl-2">
        <div class="claim-content">
          <h2 class="claim-title">Submit Claim of Transaction</h2>

          <form class="form">
            <div class="claim-enter-info">
              <h4 class="claim-label">Poster Account: </h4>
              <input class="form-control form-control-md claim-text-box" type="text" value="ABC1234" disabled>
            </div>

            <div class="claim-input-group">
              <h4 class="claim-label">Rating of Poster: </h4>
              <select class="selectpicker claim-select-category">
                <option>5</option>
                <option>4</option>
                <option>3</option>
                <option>2</option>
                <option>1</option>
                <option>0</option>
              </select>
            </div>
            <div class="claim-options-group">
              <div class="claim-submit-button-group">
                <button type="submit" class="btn btn-primary claim-submit-button">Submit!</button>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </body>
</html>
