<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MOCKUP | LOGIN VIEW</title>

    <link href="fontawesome-free-5.10.2-web/css/all.css" rel="stylesheet"> <!--load all styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/snippet-styles.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/login-styles.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="test.js"></script>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container nav-container">
        <a class="button-a" href="#">
          <div class="navbar-button navbar-button-home ">
            <i class="fas fa-home"></i>
            CraigVersity
          </div>
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="col-xs-12 col-xl-8 offset-xl-2">
        <div class="login-content">
          <h2 class="login-title">Sign In</h2>

          <form class="form">
            <div class="login-enter-info">
              <h4 class="login-label">Username: </h4>
              <input class="form-control form-control-md login-text-box" type="text" placeholder="Enter Username...">
            </div>

            <div class="login-enter-info">
              <h4 class="login-label">Password: </h4>
              <input class="form-control form-control-md login-text-box" type="password" placeholder="Enter Password...">
            </div>

            <hr class="login-hr-line" />

            <div class="login-options-group">
              <div class="login-submit-button-group">
                <button type="submit" class="btn btn-primary login-submit-button">Sign-In!</button>
              </div>
            </div>

            <div class="login-other-options row">
              <div class="col-xs-12 col-sm-6">
                <a class="login-create-account" href="#">Create Account</a>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
